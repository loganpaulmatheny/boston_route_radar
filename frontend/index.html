<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Boston Route Radar</title>

    <link rel="stylesheet" href="./css/pages/projects.css" />
    <link rel="stylesheet" href="./css/components.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom">
      <div class="container">
        <a class="navbar-brand fw-bold" href="./index.html"
          >Boston Route Radar</a
        >
        <div class="ms-auto">
          <a
            class="btn btn-link text-decoration-none fw-bold"
            href="./index.html"
            >Issues</a
          >
          <a class="btn btn-link text-decoration-none" href="./projects.html"
            >Projects</a
          >
          <a class="btn btn-link text-decoration-none" href="./admin.html"
            >Admin</a
          >
        </div>
      </div>
    </nav>

    <div class="container">
      <header class="d-flex flex-column align-items-center">
        <img
          class="mt-4"
          style="width: 240px; position: relative; left: 125px"
          src="./assets/arrow.png"
          alt="boston route radar logo"
        />
        <h1>Boston Route Radar</h1>
        <div class="alert alert-warning" role="alert">
          Construction on the Green Line till 2026-02-20
        </div>
      </header>

      <main>
        <section>
          <!-- Transport mode counts -->
          <div class="d-flex flex-column align-items-center mt-2">
            <h2>Ongoing Issues</h2>
            <div id="transpo-modes" class="d-flex justify-content-center gap-3">
              <div class="text-center">
                <span class="badge rounded-pill bg-info text-dark">Train</span>
                <div id="train-count" class="fw-bold mt-1">0</div>
              </div>
              <div class="text-center">
                <span class="badge rounded-pill bg-warning text-dark">Bus</span>
                <div id="bus-count" class="fw-bold mt-1">0</div>
              </div>
              <div class="text-center">
                <span class="badge rounded-pill bg-success">Bike</span>
                <div id="bike-count" class="fw-bold mt-1">0</div>
              </div>
              <div class="text-center">
                <span class="badge rounded-pill bg-light text-dark"
                  >Pedestrian</span
                >
                <div id="ped-count" class="fw-bold mt-1">0</div>
              </div>
            </div>

            <!-- Add Issue button -->
            <button
              type="button"
              class="btn btn-primary mt-3 mb-4"
              data-bs-toggle="modal"
              data-bs-target="#issue-modal"
            >
              Add Issue
            </button>
          </div>

          <!-- Filters -->

          <div class="filters card p-3 mb-3">
            <div class="row g-2 align-items-center">
              <div class="col-12 col-lg-6">
                <div class="input-group">
                  <span class="input-group-text"
                    ><span class="filter-icon">ðŸ”Ž</span></span
                  >
                  <input
                    id="issue-search"
                    class="form-control"
                    type="search"
                    placeholder="Search by issue title"
                  />
                </div>
              </div>

              <div class="col-6 col-lg-3">
                <select id="issue-neighborhood" class="form-select">
                  <option value="">Select a neighborhood</option>
                  <option>Allston</option>
                  <option>Back Bay</option>
                  <option>Bay Village</option>
                  <option>Beacon Hill</option>
                  <option>Brighton</option>
                  <option>Charlestown</option>
                  <option>Chinatownâ€“Leather District</option>
                  <option>Dorchester</option>
                  <option>Downtown</option>
                  <option>East Boston</option>
                  <option>Fenwayâ€“Kenmore</option>
                  <option>Hyde Park</option>
                  <option>Jamaica Plain</option>
                  <option>Mattapan</option>
                  <option>Mid-Dorchester</option>
                  <option>Mission Hill</option>
                  <option>North End</option>
                  <option>Roslindale</option>
                  <option>Roxbury</option>
                  <option>South Boston</option>
                  <option>South End</option>
                  <option>West End</option>
                  <option>West Roxbury</option>
                  <option>Wharf District</option>
                </select>
              </div>

              <div class="col-6 col-lg-3">
                <select id="issue-category" class="form-select">
                  <option value="">All Categories</option>
                  <option value="train">Train</option>
                  <option value="bus">Bus</option>
                  <option value="bike">Bike</option>
                  <option value="pedestrian">Pedestrian</option>
                </select>
              </div>
            </div>

            <div class="mt-3 d-flex gap-2 flex-wrap">
              <button class="chip issue-chip active" data-chip="all">
                All
              </button>
              <button class="chip issue-chip" data-chip="backlog">
                Backlog
              </button>
              <button class="chip issue-chip" data-chip="pending">
                Pending
              </button>
              <button class="chip issue-chip" data-chip="in-progress">
                In Progress
              </button>
              <button class="chip issue-chip" data-chip="open">Open</button>
              <button class="chip issue-chip" data-chip="complete">
                Complete
              </button>
            </div>
          </div>
          <!-- Add Issue Modal -->
          <div
            class="modal fade"
            id="issue-modal"
            tabindex="-1"
            aria-labelledby="issueModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="issueModalLabel">
                    Add Issue
                  </h1>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <form id="new-issue-form">
                  <div class="modal-body">
                    <div class="mb-3">
                      <label for="issue-description" class="col-form-label"
                        >Issue Description</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="issue-description"
                        required
                      />
                    </div>
                    <div class="mb-3">
                      <label for="issue-image" class="col-form-label"
                        >Issue Image (URL)</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="issue-image"
                      />
                    </div>
                    <div class="mb-3">
                      <label for="category" class="form-label">Category</label>
                      <select id="category" class="form-select" required>
                        <option value="">Select a category</option>
                        <option>Train</option>
                        <option>Bus</option>
                        <option>Bike</option>
                        <option>Pedestrian</option>
                      </select>
                    </div>
                    <div class="mb-3">
                      <label for="neighborhood" class="form-label"
                        >Neighborhood</label
                      >
                      <select id="neighborhood" class="form-select" required>
                        <option value="">Select a neighborhood</option>
                        <option>Allston</option>
                        <option>Back Bay</option>
                        <option>Bay Village</option>
                        <option>Beacon Hill</option>
                        <option>Brighton</option>
                        <option>Charlestown</option>
                        <option>Chinatownâ€“Leather District</option>
                        <option>Dorchester</option>
                        <option>Downtown</option>
                        <option>East Boston</option>
                        <option>Fenwayâ€“Kenmore</option>
                        <option>Hyde Park</option>
                        <option>Jamaica Plain</option>
                        <option>Mattapan</option>
                        <option>Mid-Dorchester</option>
                        <option>Mission Hill</option>
                        <option>North End</option>
                        <option>Roslindale</option>
                        <option>Roxbury</option>
                        <option>South Boston</option>
                        <option>South End</option>
                        <option>West End</option>
                        <option>West Roxbury</option>
                        <option>Wharf District</option>
                      </select>
                    </div>
                    <div class="mb-3">
                      <label for="projectId" class="form-label"
                        >Link to Project (optional)</label
                      >
                      <select id="projectId" class="form-select">
                        <option value="">No project</option>
                      </select>
                      <div class="form-text">
                        If selected, this issue will count as a linked issue for
                        that project.
                      </div>
                    </div>
                  </div>
                  <div class="modal-footer">
                    <button
                      type="button"
                      class="btn btn-secondary"
                      data-bs-dismiss="modal"
                    >
                      Close
                    </button>
                    <button
                      id="submit-issue"
                      type="submit"
                      class="btn btn-primary"
                    >
                      Submit
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>

          <!-- Update Issue Modal -->
          <div class="modal fade" id="updateModal" tabindex="-1">
            <div class="modal-dialog">
              <form id="update-issue-form" class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Update Issue</h5>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                  ></button>
                </div>
                <div class="modal-body">
                  <input type="hidden" id="update-issue-id" />
                  <div class="mb-3">
                    <label class="form-label">Description</label>
                    <input
                      class="form-control"
                      id="update-description"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label for="update-category" class="form-label"
                      >Category</label
                    >
                    <select id="update-category" class="form-select">
                      <option value="">Select a category</option>
                      <option>Train</option>
                      <option>Bus</option>
                      <option>Bike</option>
                      <option>Pedestrian</option>
                    </select>
                  </div>
                  <div class="mb-3">
                    <label for="update-neighborhood" class="form-label"
                      >Neighborhood</label
                    >
                    <select id="update-neighborhood" class="form-select">
                      <option value="">Select a neighborhood</option>
                      <option>Allston</option>
                      <option>Back Bay</option>
                      <option>Bay Village</option>
                      <option>Beacon Hill</option>
                      <option>Brighton</option>
                      <option>Charlestown</option>
                      <option>Chinatownâ€“Leather District</option>
                      <option>Dorchester</option>
                      <option>Downtown</option>
                      <option>East Boston</option>
                      <option>Fenwayâ€“Kenmore</option>
                      <option>Hyde Park</option>
                      <option>Jamaica Plain</option>
                      <option>Mattapan</option>
                      <option>Mid-Dorchester</option>
                      <option>Mission Hill</option>
                      <option>North End</option>
                      <option>Roslindale</option>
                      <option>Roxbury</option>
                      <option>South Boston</option>
                      <option>South End</option>
                      <option>West End</option>
                      <option>West Roxbury</option>
                      <option>Wharf District</option>
                    </select>
                  </div>
                  <div class="mb-3">
                    <label for="update-projectId" class="form-label"
                      >Link to Project (optional)</label
                    >
                    <select id="update-projectId" class="form-select">
                      <option value="">No project</option>
                    </select>
                  </div>
                </div>
                <div class="modal-footer">
                  <button type="submit" class="btn btn-primary">
                    Save Changes
                  </button>
                </div>
              </form>
            </div>
          </div>

          <!-- Issues Grid -->
          <div class="row">
            <div class="col-12">
              <div id="issues" class="col-12">
                <div id="issues-row" class="row"></div>
              </div>
              <nav aria-label="Page navigation">
                <ul class="pagination" id="pagination"></ul>
              </nav>
            </div>
          </div>
        </section>
      </main>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./js/issues.js"></script>
  </body>
</html>
