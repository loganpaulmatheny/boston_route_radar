<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin | Boston Route Radar</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/main.css" />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom">
      <div class="container">
        <a class="navbar-brand fw-bold" href="./index.html"

        >

        <div class="ms-auto">
          <a class="btn btn-link text-decoration-none" href="./index.html"

          >
          <a class="btn btn-link text-decoration-none" href="./projects.html"

          >
          <a
            class="btn btn-link text-decoration-none fw-bold"
            href="./admin.html"
            >Admin</a
          >
        </div>
      </div>
    </nav>

    <div class="container py-4">
      <h1 class="mb-3">Admin</h1>

      <div class="card shadow-sm">
        <div class="card-body">
          <h2 class="h5">Seed Projects Collection</h2>

          <p class="text-secondary mb-3">
            If the projects collection does not exist or is empty, this will
            load
            <code>data/projects.json</code> into MongoDB Atlas. If it already
            has records, nothing is changed.
          </p>

          <button id="seed-projects-btn" class="btn btn-primary">
            Seed projects
          </button>

          <div id="seed-projects-status" class="mt-3 small"></div>
        </div>
      </div>
    </div>

    <script type="module" src="./js/admin.js"></script>
