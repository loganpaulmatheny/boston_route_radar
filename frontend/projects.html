<!doctype html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="Boston Route Radar" />
    <meta name="description" content="Projects page" />
    <title>Projects | Boston Route Radar</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/base.css" />
    <link rel="stylesheet" href="./css/layout.css" />
    <link rel="stylesheet" href="./css/components.css" />
    <link rel="stylesheet" href="./css/modal.css" />
    <link rel="stylesheet" href="./css/pages/projects.css" />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom">
      <div class="container">
        <a class="navbar-brand fw-bold" href="./index.html"
          >Boston Route Radar</a
        >
        <div class="ms-auto">
          <a class="btn btn-link text-decoration-none" href="./index.html"
            >Issues</a
          >
          <a
            class="btn btn-link text-decoration-none fw-bold"
            href="./projects.html"
            >Projects</a
          >
          <a class="btn btn-link text-decoration-none" href="./admin.html"
            >Admin</a
          >
        </div>
      </div>
    </nav>

    <main class="container py-4">
      <div class="d-flex align-items-center justify-content-between mb-3">
        <h1 class="page-title m-0">Projects</h1>

        <button id="btn-create" class="btn btn-primary btn-lg">
          <span class="me-1">+</span> Create Project
        </button>
      </div>

      <div class="filters card p-3 mb-3">
        <div class="row g-2 align-items-center">
          <div class="col-12 col-lg-6">
            <div class="input-group">
              <span class="input-group-text"
                ><span class="filter-icon">ðŸ”Ž</span></span
              >
              <input
                id="search"
                class="form-control"
                type="search"
                placeholder="Search by title, neighborhood..."
              />
            </div>
          </div>

          <div class="col-6 col-lg-3">
            <select id="neighborhood" class="form-select">
              <option value="">All Neighborhoods</option>
            </select>
          </div>

          <div class="col-6 col-lg-3">
            <select id="status" class="form-select">
              <option value="">All Status</option>
              <option value="planned">Planned</option>
              <option value="in_progress">In Progress</option>
              <option value="completed">Completed</option>
            </select>
          </div>
        </div>

        <div class="mt-3 d-flex gap-2 flex-wrap">
          <button class="chip active" data-chip="all">All</button>
          <button class="chip" data-chip="planned">Planned</button>
          <button class="chip" data-chip="in_progress">In Progress</button>
          <button class="chip" data-chip="completed">Completed</button>
        </div>
      </div>

      <section>
        <div id="projects-grid" class="projects-grid"></div>
        <div id="empty-state" class="empty-state d-none">
          No projects found.
        </div>
      </section>
    </main>

    <!-- Edit/Create modal -->
    <div id="project-modal" class="modal-overlay d-none" aria-hidden="true">
      <div
        class="modal-card"
        role="dialog"
        aria-modal="true"
        aria-labelledby="project-modal-title"
      >
        <div class="modal-header">
          <h2 id="project-modal-title" class="h5 m-0">Edit Project</h2>
          <button class="btn btn-sm btn-light" data-modal-close="project-modal">
            âœ•
          </button>
        </div>

        <form id="project-form" class="modal-body">
          <input type="hidden" id="projectId" />

          <div class="mb-3">
            <label class="form-label">Title</label>
            <input id="title" class="form-control" required />
          </div>

          <div class="mb-3">
            <label class="form-label">Neighborhoods (comma-separated)</label>
            <input
              id="neighborhoods"
              class="form-control"
              placeholder="Back Bay, Fenway"
            />
          </div>

          <div class="mb-3">
            <label class="form-label">Status</label>
            <select id="formStatus" class="form-select" required>
              <option value="planned">Planned</option>
              <option value="in_progress">In Progress</option>
              <option value="completed">Completed</option>
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label">Estimated completion (text)</label>
            <input
              id="estCompletion"
              class="form-control"
              placeholder="April 2024"
            />
          </div>

          <div class="mb-3">
            <label class="form-label">Image URL</label>
            <input
              id="imageUrl"
              class="form-control"
              placeholder="https://..."
            />
          </div>

          <div class="d-flex justify-content-end gap-2">
            <button
              type="button"
              class="btn btn-outline-secondary"
              data-modal-close="project-modal"
            >
              Cancel
            </button>
            <button type="submit" class="btn btn-primary" id="save-btn">
              Save
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Center confirm modal for delete -->
    <div id="confirm-modal" class="modal-overlay d-none" aria-hidden="true">
      <div
        class="confirm-card"
        role="dialog"
        aria-modal="true"
        aria-labelledby="confirm-title"
      >
        <h2 id="confirm-title" class="h5">Delete project?</h2>
        <p id="confirm-text" class="text-secondary mb-3">
          This cannot be undone.
        </p>
        <div class="d-flex justify-content-end gap-2">
          <button
            class="btn btn-outline-secondary"
            data-modal-close="confirm-modal"
          >
            Cancel
          </button>
          <button id="confirm-danger" class="btn btn-danger">Delete</button>
        </div>
      </div>
    </div>

    <script type="module" src="./js/pages/projectsPage.js"></script>
  </body>
</html>
